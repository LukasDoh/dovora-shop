<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="create-artilce">Artikel anlegen</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss()"
    >
      <fa-icon [icon]="faTimes"></fa-icon>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputArticleNo">Artikelnr.</label>
          <input type="text" class="form-control" id="inputArticleNo" />
        </div>
        <div class="form-group col-md-10">
          <label for="inputArticleName">Bezeichnung</label>
          <input type="text" class="form-control" id="inputArticleName" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputArticlePrice">Preis</label>
          <input type="text" class="form-control" id="inputArticlePrice" />
        </div>
        <div class="form-group col-md-10">
          <label for="inputArticleCategory">Kategorie</label>
          <input type="text" class="form-control" id="inputArticleCategory" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
          <div class="custom-file">
            <input
              type="file"
              class="custom-file-input"
              id="inputArticleImage"
            />
            <label class="custom-file-label" for="inputArticleImage"
              >Bild ausw√§hlen</label
            >
          </div>
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-secondary float-right"
        style="background-color: #364f6b !important;"
      >
        <fa-icon [icon]="faSave"></fa-icon> Speichern
      </button>
    </form>
  </div>
</ng-template>

  class="navbar navbar-light navbar-expand-lg"
  style="background-color: #f5f5f5;"
>
  <a class="navbar-brand" href="#">
    <img src="../../assets/img/brand.png" width="140" height="60" alt="" />
  </a>
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarContent"
    aria-controls="navbarContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
    (click)="isMenuCollapsed = !isMenuCollapsed"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    [ngbCollapse]="isMenuCollapsed"
    class="collapse navbar-collapse"
    id="navbarContent"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a href="#" class="nav-link" (click)="isMenuCollapsed = true">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" (click)="isMenuCollapsed = true"
          >Impressum</a
        >
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <form class="form-inline">
          <button class="btn" (click)="open(content)">
            <fa-icon [icon]="faPlus"></fa-icon>
          </button>
        </form>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" (click)="isMenuCollapsed = true">User</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link" (click)="isMenuCollapsed = true"
          >Warenkorb</a
        >
      </li>
    </ul>
  </div>
</nav>
