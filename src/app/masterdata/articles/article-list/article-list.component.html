<div class="row row-cols-1 row-cols-md-3 mx-auto mt-3">
  <div class="col mb-4" *ngFor="let article of articles">
    <div class="card">
      <div class="wrapper">
        <img
          [src]="getImage(article.id)"
          [alt]="article.id"
          class="card-img-top rounded img-fluid"
        />
        <div class="card-body">
          <h5 class="card-title">{{ article.name }}</h5>
          <form class="form-inline">
            <p class="card-text">{{ article.price }}â‚¬</p>
            <div class="ml-auto">
              <button
                class="btn btn-secondary ml-auto"
                style="background-color: #364f6b !important;"
                (click)="onAdd(article)"
                [disabled]="!isLoggedIn"
              >
                In den Warenkorb
              </button>
              <br />
              <small *ngIf="!isLoggedIn" class="ml-auto"
                >Zum Bestellen bitte einloggen</small
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
