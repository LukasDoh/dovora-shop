<a class="btn pb-3" routerLink="/articles/add"
  ><fa-icon [icon]="faPlus"></fa-icon> Artikel anlegen</a
>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Artikelnummer</th>
      <th scope="col">Bezeichnung</th>
      <th scope="col">Preis</th>
      <th scope="col">Kategorie</th>
      <th scope="col">Bild</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let article of articles">
      <td scope="row">{{ article.id }}</td>
      <td>{{ article.name }}</td>
      <td>{{ article.price }}</td>
      <td>{{ article.category }}</td>
      <td>
        <img [src]="getImage(article.id)" alt="" width="40" height="60" />
      </td>
      <td>
        <a class="btn btn-sm" routerLink="/articles/edit/{{ article.id }}"
          ><fa-icon [icon]="faPen"></fa-icon
        ></a>
      </td>
    </tr>
  </tbody>
</table>
