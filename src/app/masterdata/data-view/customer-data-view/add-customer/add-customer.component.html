<div class="mb-5">
  <div class="modal-header">
    <h4 class="modal-title">Kunden anlegen</h4>
    <button class="btn close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="addForm">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputCustomerId">Kundennr.</label>
          <input
            type="text"
            id="inputCustomerId"
            class="form-control"
            formControlName="id"
            required
          />
        </div>
        <div class="form-group col-md-5">
          <label for="inputCustomerFirstName">Vorname</label>
          <input
            type="text"
            id="inputCustomerFirstName"
            class="form-control"
            formControlName="firstName"
            required
          />
        </div>
        <div class="form-group col-md-5">
          <label for="inputCustomerLastName">Nachname</label>
          <input
            type="text"
            id="inputCustomerLastName"
            class="form-control"
            formControlName="lastName"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="inputCustomerStreet">Straße</label>
          <input
            type="text"
            id="inputCustomerStreet"
            class="form-control"
            formControlName="street"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputCustomerZipCode">PLZ</label>
          <input
            type="text"
            id="inputCustomerZipCode"
            class="form-control"
            formControlName="zipCode"
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="inputCustomerCity">Ort</label>
          <input
            type="text"
            id="inputCustomerCity"
            class="form-control"
            formControlName="city"
            required
          />
        </div>
        <div class="form-group col-md-4">
          <label for="inputCustomerCountry">Land</label>
          <input
            type="text"
            id="inputCustomerCountry"
            class="form-control"
            formControlName="country"
            required
          />
        </div>
      </div>
      <div class="btn-group float-right">
        <button
          type="submit"
          class="btn btn-secondary"
          style="background-color: #47668a !important;"
          (click)="onSave(true)"
          [disabled]="!addForm.valid"
        >
          <fa-icon [icon]="faPlus"></fa-icon> Weiteren hinzufügen
        </button>
        <button
          type="submit"
          class="btn btn-secondary"
          style="background-color: #364f6b !important;"
          (click)="onSave(false)"
          [disabled]="!addForm.valid"
        >
          <fa-icon [icon]="faSave"></fa-icon> Speichern
        </button>
      </div>
    </form>
  </div>
</div>
