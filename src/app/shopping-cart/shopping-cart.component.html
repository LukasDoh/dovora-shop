<div class="container" style="margin-top: 100px;">
  <div class="row">
    <h1>Warenkorb</h1>
  </div>
  <div class="row" *ngIf="!(cartItems?.length > 0)">
    <div class="col text-center">
      <h3>Der Warenkorb ist leer!</h3>
    </div>
  </div>

  <div class="list-group">
    <div class="list-group-item" *ngFor="let item of cartItems">
      <div class="row">
        <div class="col-2">
          <img class="img-fluid" [src]="getImage(item.id)" alt="{{ item.id }}" height="auto"/>
        </div>
        <div class="col-xs-8 mt-auto mb-auto ml-auto px-5">{{ item.name }} ({{ item.category }})</div>
        <div class="col-xs-2 mt-auto mb-auto ml-auto px-1">
          {{ item.price }}€
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="row" *ngIf="(cartItems?.length > 0)">
    <div class="col-xs-12 ml-auto pr-3"><b>Summe ({{ cartItems.length }}): {{ totalAmount }}€</b></div>
  </div>
</div>
