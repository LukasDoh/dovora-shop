<div class="mb-5">
  <div class="modal-header">
    <h4 class="modal-title" id="create-artilce">Artikel ändern</h4>
    <button
      type="button"
      class="btn close"
      aria-label="Close"
      (click)="onCloseModals()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="editForm">
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputArticleNo">Artikelnr.</label>
          <input
            type="text"
            class="form-control"
            id="inputArticleNo"
            formControlName="id"
          />
        </div>
        <div class="form-group col-md-10">
          <label for="inputArticleName">Bezeichnung</label>
          <input
            type="text"
            class="form-control"
            id="inputArticleName"
            formControlName="name"
            required
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label for="inputArticlePrice">Preis</label>
          <input
            type="text"
            class="form-control"
            id="inputArticlePrice"
            formControlName="price"
            required
          />
        </div>
        <div class="form-group col-md-10">
          <label for="inputArticleCategory">Kategorie</label>
          <select
            type="text"
            class="form-control"
            id="inputArticleCategory"
            formControlName="category"
            required
          >
            <option
              *ngFor="let category of categories"
              value="{{ category.name }}"
              >{{ category.name }}</option
            >
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
            <input
              type="text"
              class="form-control"
              id="inputArticleImage"
              formControlName="imgName"
            />
            <img src="../../../assets/img/{{article.imgName}}" alt="" height="90px" width="90px">
        </div>
      </div>
      <div class="btn-group float-right">
        <button
          type="submit"
          class="btn btn-secondary btn-danger"
          (click)="onDeleteArticle()"
        >
          <fa-icon [icon]="faTrash"></fa-icon> Löschen
        </button>
        <button
          type="submit"
          class="btn btn-secondary"
          style="background-color: #364f6b !important;"
          (click)="onUpdateArticle()"
        >
          <fa-icon [icon]="faSave"></fa-icon> Speichern
        </button>
      </div>
    </form>
  </div>
</div>
