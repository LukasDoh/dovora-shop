<div class="row row-cols-1 row-cols-md-3 mx-auto mt-3">
  <div class="col mb-4" *ngFor="let article of articles">
    <div class="card">
      <a href="#">
        <img
          [src]="getImage(article.id)"
          [alt]="article.id"
          class="card-img-top rounded img-fluid"
        />
        <div class="card-body">
          <h5 class="card-title">{{ article.name }}</h5>
          <form class="form-inline">
            <p class="card-text">{{ article.price }}â‚¬</p>
            <a class="btn" routerLink="/articles/edit/{{ article.id }}">
              <fa-icon [icon]="faPen"></fa-icon>
            </a>
          </form>
        </div>
      </a>
    </div>
  </div>
</div>
