<div class="mb 4">
  <div class="modal-header">
    <h4 class="modal-title">Anmelden</h4>
    <button class="btn close" aria-label="Close" (click)="onClose()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col">
          <label for="inputUsername">Benutzername</label>
          <input
            type="text"
            class="form-control"
            formControlName="username"
            id="inputUsername"
            required
            [ngClass]="{
              invalid:
                loginForm.controls.username.invalid &&
                (loginForm.controls.username.dirty || loginForm.controls.username.touched)
            }"
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label for="inputPassword">Passwort</label>
          <input
            type="password"
            class="form-control"
            formControlName="password"
            id="inputPassword"
            required
            [ngClass]="{
              invalid:
                loginForm.controls.password.invalid &&
                (loginForm.controls.password.dirty || loginForm.controls.password.touched)
            }"
          />
          <small
          *ngIf="loginForm.controls.password.errors?.minlength"
          class="text-danger"
          >Passwort zu kurz</small
        >
        </div>
      </div>
      <button
        type="submit"
        class="btn btn-secondary"
        style="background-color: #364f6b !important;"
      >Anmelden</button>
    </form>
    <div><small>Noch kein Kunde? <a routerLink="/register" (click)="onClose()">Hier registrieren!</a></small></div>
  </div>
</div>
